<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Levels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="level.css">
  <style>
    /* I have removed the .level-card.empty::after rule.
      The "Done" text will no longer appear.
    */

    /* Style for the current level display */
    .current-level-container {
      margin: 20px; 
      font-size: 1.2em;
      text-align: center; /* Center the text */
    }
  </style>
</head>
<body>

  <div class="current-level-container">
    <strong>المستوي الحالي:</strong> 
    <span id="currentLevel">...</span>
  </div>
  

  <div class="level-grid">
    <div class="level-card yellow" data-value="0">Yellow</div>
    <div class="level-card green" data-value="1">Green</div>
    <div class="level-card red" data-value="2">Red</div>
    <div class="level-card black" data-value="3">Black</div>
    <div class="level-card blue" data-value="4">Blue</div>
    <div class="level-card gold" data-value="5">Gold</div>
    <div class="level-card platinum" data-value="6">Platinum</div>
    <div class="level-card diamond" data-value="7">Diamond</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const baseUrl = "http://localhost:5000"; 
      const studentId = localStorage.getItem('studentId');
      const chapter = localStorage.getItem('chapter');
      // We don't need 'levelCards' if we are not styling them
      // const levelCards = document.querySelectorAll('.level-card'); 
      const currentLevelDisplay = document.getElementById('currentLevel');

      const levelNames = [
        "Yellow", "Green", "Red", "Black",
        "Blue", "Gold", "Platinum", "Diamond"
      ];

      async function checkAndDetermineLevel() {
        try {
          // Get student data to get currentLevel directly (like in profile.html)
          const studentResponse = await fetch(`${baseUrl}/api/Students/search-id?id=${studentId}`);
          if (!studentResponse.ok) throw new Error('Network response was not ok');

          const studentData = await studentResponse.json();
          
          // Map chapter index to key
          const chapterMap = ["Ch1", "Ch2", "Ch3", "Ch4", "ModernPhysics", "Ch8", "Kirchhoff"];
          const selectedChapterIndex = parseInt(chapter || "0");
          const selectedChapterKey = chapterMap[selectedChapterIndex] || "Ch1";

          // Get level for the selected chapter, fallback to Yellow
          const currentLevelName = (studentData.chapterLevels && studentData.chapterLevels[selectedChapterKey]) || "Yellow";
          
          // Display the current level
          currentLevelDisplay.textContent = currentLevelName;
          
          // Also save the level index to localStorage for compatibility
          const levelIndex = levelNames.indexOf(currentLevelName);
          if (levelIndex !== -1) {
            localStorage.setItem("theLevel", levelIndex);
          }

        } catch (error) {
          console.error('Error loading current level:', error);
          currentLevelDisplay.textContent = "حدث خطأ";
        }
      }

      // ✅ Handle clicking on any level card
      // We need levelCards for this part.
      const levelCards = document.querySelectorAll('.level-card');
      levelCards.forEach(card => {
        card.addEventListener('click', function () {
          // Allows clicking on any level
          const value = this.getAttribute('data-value');
          localStorage.setItem('level', value);
          window.location.href = "std_questions.html";
        });
      });
    
      // Call the main function on page load
      checkAndDetermineLevel();
    });
  </script>
</body>

</html>
