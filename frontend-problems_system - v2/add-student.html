<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة طالب جديد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      direction: rtl;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .back-link {
      margin-bottom: 20px;
      display: inline-block;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>إضافة طالب جديد</h1>
  
  <a href="index.html" class="back-link">← العودة للصفحة الرئيسية</a>

  <form id="addStudentForm">
    <div>
      <label for="studentId">كود الطالب (Student ID):</label>
      <input type="number" id="studentId" name="studentId" required>
    </div>

    <div>
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div>
      <label for="number">رقم الطالب:</label>
      <input type="text" id="number" name="number" required>
    </div>

    <div>
      <label for="parentNumber">رقم ولي الأمر:</label>
      <input type="text" id="parentNumber" name="parentNumber" required>
    </div>

    <div>
      <label for="group">المجموعة:</label>
      <input type="text" id="group" name="group" required>
    </div>

    <button type="submit">إضافة الطالب</button>
  </form>

  <div id="message"></div>

  <script>
    const baseUrl = 'http://localhost:5000';
    const form = document.getElementById('addStudentForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';

      const studentData = {
        studentId: parseInt(document.getElementById('studentId').value),
        name: document.getElementById('name').value,
        number: document.getElementById('number').value,
        parentNumber: document.getElementById('parentNumber').value,
        group: document.getElementById('group').value
      };

      try {
        const response = await fetch(`${baseUrl}/api/Students`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(studentData),
        });

        const data = await response.json();
        console.log('[Frontend] Student created response:', data);

        if (!response.ok) {
          throw new Error(data.error || 'فشل في إضافة الطالب');
        }

        // Success - show how many problems were assigned
        const problemsCount = data.remainingProblems ? data.remainingProblems.length : 0;
        messageDiv.textContent = `تم إضافة الطالب "${studentData.name}" بنجاح! (الكود: ${studentData.studentId})\nتم تعيين ${problemsCount} مسألة تلقائياً`;
        messageDiv.className = 'message success';
        
        if (problemsCount > 0) {
          console.log(`[Frontend] ${problemsCount} problems automatically assigned to student:`, data.remainingProblems);
        } else {
          console.warn('[Frontend] No problems were assigned! Check if problems.json has any problems.');
        }
        
        // Reset form
        form.reset();

        // Optional: Redirect after 2 seconds
        setTimeout(() => {
          if (confirm('هل تريد العودة للصفحة الرئيسية؟')) {
            window.location.href = 'index.html';
          }
        }, 2000);

      } catch (error) {
        console.error('Error adding student:', error);
        messageDiv.textContent = `حدث خطأ: ${error.message}`;
        messageDiv.className = 'message error';
      }
    });
  </script>
</body>
</html>
