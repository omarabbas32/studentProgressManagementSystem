<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث بالمجموعات</title>
    <link rel="stylesheet" href="groups.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="background-image"></div>
    
    <button class="back-btn" onclick="window.location.href='index.html'">رجوع</button>

    <div class="groups-container">
        <h2>البحث عن مجموعة</h2>
        
        <input type="text" id="groupInput" placeholder="اكتب اسم المجموعة (مثلاً G1)" />
        <button id="searchBtn">بحث</button>
        
        <div class="recent-searches" id="recentSearches">
            <!-- Recent searches will appear here -->
        </div>
        
        <div class="results-container" id="resultsList">
            <!-- Results will appear here -->
        </div>
    </div>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        const API_BASE = "http://localhost:5000/api";
        const groupInput = document.getElementById("groupInput");
        const searchBtn = document.getElementById("searchBtn");
        const resultsList = document.getElementById("resultsList");
        const recentSearchesDiv = document.getElementById("recentSearches");

        // Load recent searches on start
        loadRecentSearches();

        searchBtn.addEventListener("click", handleSearch);
        groupInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleSearch();
        });

        function handleSearch() {
            const groupName = groupInput.value.trim();
            if (!groupName) {
                Toastify({
                    text: "من فضلك اكتب اسم المجموعة",
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    backgroundColor: "#b00020"
                }).showToast();
                return;
            }

            searchGroup(groupName);
        }

        function searchGroup(groupName) {
            resultsList.innerHTML = '<p class="no-results">جاري البحث...</p>';
            
            fetch(`${API_BASE}/Students/group/${encodeURIComponent(groupName)}`)
                .then(res => res.json())
                .then(students => {
                    displayResults(students);
                    addToRecent(groupName);
                })
                .catch(err => {
                    console.error(err);
                    resultsList.innerHTML = '<p class="no-results">حدث خطأ أثناء البحث</p>';
                    Toastify({
                        text: "حدث خطأ أثناء البحث",
                        duration: 3000,
                        gravity: "top",
                        position: "center",
                        backgroundColor: "#b00020"
                    }).showToast();
                });
        }

        function displayResults(students) {
            resultsList.innerHTML = "";
            
            if (!students || students.length === 0) {
                resultsList.innerHTML = '<p class="no-results">لا يوجد طلاب في هذه المجموعة</p>';
                return;
            }

            students.forEach(student => {
                const card = document.createElement("div");
                card.className = "student-card";
                card.innerHTML = `
                    <div class="student-info">
                        <h3>${student.name}</h3>
                        <p>الكود: ${student.studentId}</p>
                        <p>رقم الطالب: ${student.number || '-'}</p>
                        <p>رقم ولي الأمر: ${student.parentNumber || '-'}</p>
                    </div>
                `;
                
                card.addEventListener("click", () => {
                    localStorage.setItem("studentId", student.studentId);
                    window.location.href = "profile.html";
                });

                resultsList.appendChild(card);
            });
        }

        function addToRecent(groupName) {
            let recent = JSON.parse(localStorage.getItem("recentGroups") || "[]");
            recent = recent.filter(g => g.toLowerCase() !== groupName.toLowerCase());
            recent.unshift(groupName);
            recent = recent.slice(0, 5);
            localStorage.setItem("recentGroups", JSON.stringify(recent));
            loadRecentSearches();
        }

        function loadRecentSearches() {
            const recent = JSON.parse(localStorage.getItem("recentGroups") || "[]");
            recentSearchesDiv.innerHTML = "";
            
            if (recent.length > 0) {
                const label = document.createElement("p");
                label.textContent = "آخر عمليات البحث:";
                recentSearchesDiv.appendChild(label);
                
                recent.forEach(group => {
                    const tag = document.createElement("span");
                    tag.className = "recent-tag";
                    tag.textContent = group;
                    tag.onclick = () => {
                        groupInput.value = group;
                        searchGroup(group);
                    };
                    recentSearchesDiv.appendChild(tag);
                });
            }
        }
    </script>
</body>
</html>
